<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <article>
      <div class="logo">
        <img src="/images/logo.svg" alt="Base Apparel Logo">
      </div>
      <div class="hero-content">
        <h1><span>We're<br></span>coming<br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form>
            <div>
              <input type="email" name="email" id="email" placeholder="Email Address" required>
              <label for="email"><img src="/images/icon-error.svg" alt=""></label>
              <button type="submit"><img src="/images/icon-arrow.svg" alt=""></button>
            </div>
            <p class="error">Please provide a valid email</p>
          </form>
      </div>
      <div class="hero-img">
          <picture>
            <source media="(min-width: 900px)" srcset="/images/hero-desktop.jpg">
            <img src="/images/hero-mobile.jpg" alt="">
          </picture>
      </div>
    </article>
  </main>
</body>
</html>
